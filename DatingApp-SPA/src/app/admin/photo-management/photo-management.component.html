<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{photo.userName}}</h4>
    <img src="{{photo.url}}" alt="photo.userName" class="img-thumbnail p-1">

    <div class="text-center">
      <button class="btn btn-success btn-sm mr-1" type="button" (click)="approvePhoto(photo.id)">Approve</button>
      <button class="btn btn-danger btn-sm" type="button" (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>
